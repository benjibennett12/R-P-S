<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="card1">
            <div class="input-container">
                <input type="text" id="Player1" value="">
                <img id="UserChoiceImage" src="" alt="">
            </div>

            <div class="Choices">
                <div class="Rock">
                    <button value="Rock"><img id="UserChoiceImageRock" src="image/Untitled design (6).png"
                            alt="Rock"></button>
                </div>
                <div class="Paper">
                    <button value="Paper"><img id="UserChoiceImagePaper" src="image/Untitled design (5).png"
                            alt="Paper"></button>
                </div>
                <div class="Scissor">
                    <button value="Scissor"><img id="UserChoiceImageScissor" src="image/Untitled design (7).png"
                            alt="Scissor"></button>
                </div>
            </div>
        </div>
        <div id="Score">
            <h1>Score</h1>
            User Score: <span id="UserScore">0</span>
            Computer Score: <span id="ComputerScore"><strong>0</span>
            Ties: <span id="Ties"><strong>0</strong></span>
            <button id="Play">Play</button>
            <button id="Reset">Reset</button>

        </div>
        <div class="card2">
            <div class="input2">
                <input id="Player2" type="text" value="">
                <img id="ComputerChoiceImage" src="" alt="">
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>


</html>
